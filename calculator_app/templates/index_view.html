{% extends 'base.html' %}

{% block content %}

<div class="page-header">
<h1>Calculator <small>Enter two numbers and an operator method</small></h1>
</div>
<form action="" method="post">
{% csrf_token %}
<div class="input-group">
<input type="text" class="form-control" placeholder="First Number" value="{{ answer }}" id="first_number" name="first_number">

<select class="form-control" name="operator" id="operator">
    <option>+</option>
    <option>-</option>
    <option>*</option>
    <option>/</option>
</select>

<input type="text" class="form-control" placeholder="Second Number" id="second_number" name="second_number">
</div>
<br>
<input class="btn btn-primary" type="submit" value="Submit">
<a class="btn btn-danger" href="{% url 'index_view' %}" role="button">All Clear</a>

</form>
    <br><br>

<div>{{ first_number }} {{ operator }} {{ second_number }}</div>
<div>The answer is: {{ answer }}</div>

{% endblock %}
